<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - CampusLife</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      max-width: 600px;
      margin-top: 50px;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #0d6efd;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-label {
      font-weight: 600;
      color: #333;
    }

    .btn-primary {
      width: 100%;
      font-weight: bold;
      padding: 10px;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
      border-color: #0b5ed7;
    }

    .alert-success {
      font-size: 1rem;
      font-weight: 500;
      text-align: center;
    }

    .social-icons {
      text-align: center;
      margin-top: 30px;
    }

    .social-icons a {
      font-size: 2rem;
      margin: 0 15px;
      color: #495057;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #0d6efd;
    }

    .nav-link-common {
      font-weight: 600;
      color: #f8f9fa !important;
    }

    .navbar-brand {
      font-weight: bold;
    }

    textarea.form-control {
      resize: none;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">CampusLife</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link nav-link-common" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link nav-link-common" href="events.html">Events</a></li>
        <li class="nav-item"><a class="nav-link nav-link-common" href="register.html">Register</a></li>
        <li class="nav-item"><a class="nav-link nav-link-common" href="myevents.html">My Events</a></li>
        <li class="nav-item"><a class="nav-link nav-link-common" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link nav-link-common active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contact Form -->
<div class="container">
  <h2 class="mb-4">Contact Us</h2>

  <div id="thankYouAlert" class="alert alert-success d-none" role="alert">
    Thank you for contacting us! We'll get back to you soon.
  </div>

  <form id="contactForm">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required>
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control" id="message" rows="4" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Send Message</button>
  </form>

  <!-- Social Links -->
  <div class="social-icons">
    <h5 class="mt-5">Connect with us:</h5>
    <a href="https://instagram.com/sritcollegeofficial/" target="_blank"><i class="bi bi-instagram"></i></a>
    <a href="https://linkedin.com/school/srit-anantapur/" target="_blank"><i class="bi bi-linkedin"></i></a>
    <a href="https://goo.gl/maps/5tu4ShD7Vy9eZKFx8" target="_blank"><i class="bi bi-geo-alt-fill"></i></a>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Form Validation JS -->
<script>
  document.getElementById('contactForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();
    const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

    if (!name || !email || !message) {
      alert("Please fill in all fields.");
      return;
    }

    if (!emailPattern.test(email)) {
      alert("Please enter a valid email address.");
      return;
    }

    document.getElementById('thankYouAlert').classList.remove('d-none');
    document.getElementById('contactForm').reset();
  });
</script>

</body>
</html>
